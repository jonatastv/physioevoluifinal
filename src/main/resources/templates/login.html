<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
    <head>
        <meta charset="utf-8"/>
        <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
        <title>Sistema Estoque CDM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{css/login.css}" rel="stylesheet"/>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script th:src="@{js/bootstrap.min.js}"></script>
        <link rel="icon" th:href="@{favicon/favicon.png}"/>
    </head>

    <body>

        <div class="container" >
            <div class="row" >
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <h1 class="text-center login-title">Sistema Estoque CDM</h1>
                        <img class="profile-img" alt="logo" id="logo" th:src="@{/imagens/logo.jpg}"/>
                        <!--<img class="profile-img" th:src="@{favicon/favicon.png}"-->

                        <form class="form-signin" method="post" th:action="@{/login}"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input name="username" type="text" class="form-control" placeholder="Email" required autofocus/>
                        <p th:if="${error}" class="error">Wrong user or password</p>
                        <input name="password" type="password"   class="form-control" placeholder="Password" required/>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Entrar</button>
                        <a href="#" class="pull-right need-help">Esqueceu a senha? </a><span class="clearfix"></span>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
