<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{template}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <script th:src="@{/js/jquery.mask.min.js}"></script>
        <script language="JavaScript">
            function enviardadoscdm() {

                if (document.getElementById("nome").value == "") {
                    alert("Preencha campo nome corretamente!");
                    document.getElementById("nome").focus();
                    return false;
                }

                if (document.getElementById("cnpj").value == "") {
                    alert("Preencha campo cnpj corretamente!");
                    document.getElementById("cnpj").focus();
                    return false;
                }

                return true;
            }
            
            //adiciona uma maskara no campo 
            $(document).ready(function () {
                $('#cnpj').mask('99.999.999/9999-99');
            });
  
            $(document).ready(function () {
                $('#telefone').mask('(99) 9999-9999');
            });
 
            $(document).ready(function () {
                $('#cep').mask('99999-999');
            });
            
            

            
            
            //valida se o cnpj está correto
            function validarCNPJ(cnpj) {
                cnpj = cnpj.replace(/[^\d]+/g, '');

                if (cnpj == '')
                    return false;

                if (cnpj.length != 14)
                    return false;

                // Elimina CNPJs invalidos conhecidos
                if (cnpj == "00000000000000" ||
                        cnpj == "11111111111111" ||
                        cnpj == "22222222222222" ||
                        cnpj == "33333333333333" ||
                        cnpj == "44444444444444" ||
                        cnpj == "55555555555555" ||
                        cnpj == "66666666666666" ||
                        cnpj == "77777777777777" ||
                        cnpj == "88888888888888" ||
                        cnpj == "99999999999999")
                    return false;

                // Valida DVs
                tamanho = cnpj.length - 2
                numeros = cnpj.substring(0, tamanho);
                digitos = cnpj.substring(tamanho);
                soma = 0;
                pos = tamanho - 7;
                for (i = tamanho; i >= 1; i--) {
                    soma += numeros.charAt(tamanho - i) * pos--;
                    if (pos < 2)
                        pos = 9;
                }
                resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
                if (resultado != digitos.charAt(0))
                    return false;

                tamanho = tamanho + 1;
                numeros = cnpj.substring(0, tamanho);
                soma = 0;
                pos = tamanho - 7;
                for (i = tamanho; i >= 1; i--) {
                    soma += numeros.charAt(tamanho - i) * pos--;
                    if (pos < 2)
                        pos = 9;
                }
                resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
                if (resultado != digitos.charAt(1))
                    return false;

                return true;

            }

        </script>
    </head>

    <body>
        <section layout:fragment="content">
            <!--formulário-->
            <form class="form-horizontal" th:action="@{/transportadora}" method="post"  name="dados" onSubmit="return enviardadoscdm();">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Cadastro de transportadora </h3>
                    </div>

                    <input type="hidden" th:field="${transportadora.id}"/>
                    <div class="panel-body">

                        <div class="form-group">
                            <label for="nome" class="col-sm-2 control-label">Nome</label>
                            <div class="col-sm-4">
                                <input type="text" th:field="${transportadora.nome}" class="form-control" id="nome" name="nome"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cnpj" class="col-sm-2 control-label">Cnpj</label>
                            <div class="col-sm-4">
                                <input type="text" th:field="${transportadora.cnpj}" class="form-control" id="cnpj"
                                       onkeyup="FormataCnpj(this,event)" onblur="if(!validarCNPJ(this.value)){alert('CNPJ Informado é inválido'); this.value='';}" name="cnpj"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="endereco" class="col-sm-2 control-label">Endereço</label>
                            <div class="col-sm-4">
                                <input type="text" th:field="${transportadora.endereco}" class="form-control" id="endereco" name="endereco"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="numero" class="col-sm-2 control-label">Número:</label>
                            <div class="col-sm-1">
                                <input type="text" th:field="${transportadora.numero}" class="form-control" id="numero" name="numero"/>
                            </div>
                        </div>
  
                          <div class="form-group">
                            <label for="cidade" class="col-sm-2 control-label">Cidade:</label>
                            <div class="col-sm-2">
                                <input type="text" th:field="${transportadora.cidade}" class="form-control" id="cidade" name="cidade"/>
                            </div>
                        </div>
                        
                       <div class="form-group">
                            <label for="estado" class="col-sm-2 control-label">Estado:</label>
                            <div class="col-sm-1">
                                <input type="text" th:field="${transportadora.estado}" class="form-control" id="estado" name="estado"/>
                            </div>
                        </div>
  
                         <div class="form-group">
                            <label for="cep" class="col-sm-2 control-label">Cep:</label>
                            <div class="col-sm-2">
                                <input type="text" th:field="${transportadora.cep}" class="form-control" id="cep" name="cep"/>
                            </div>
                        </div>
                                    
     
                         <div class="form-group">
                            <label for="contato" class="col-sm-2 control-label">Nome do Contato:</label>
                            <div class="col-sm-2">
                                <input type="text" th:field="${transportadora.contato}" class="form-control" id="cep" name="contato"/>
                            </div>
                        </div>
                                    
                         <div class="form-group">
                            <label for="telefone" class="col-sm-2 control-label">Telefone:</label>
                            <div class="col-sm-2">
                                <input type="text" th:field="${transportadora.telefone}" class="form-control" id="telefone" name="telefone"/>
                            </div>
                        </div>
                        
                        
                         <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email:</label>
                            <div class="col-sm-2">
                                <input type="email" th:field="${transportadora.email}" class="form-control" id="email" name="email"/>
                            </div>
                        </div>                               
                                  
                                  
                                                                                                                                                          
                       
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Gravar</button>
                                <a th:if="${transportadora.id != null}" th:href="@{/transportadora}" class="btn btn-danger">Cancelar</a>
                            </div>

                        </div>

                    </div>
                </div>
            </form>
            <!--formulário-->


            <form class="form-horizontal">
                <div class="campobusca">
                    <div class="col-sm-3">
                        <input type="text" class="form-control filtro-input" id="busca" ng-model="busca" placeholder="Consulta Registro"/>
                    </div>
                </div>
                </br>
            </form>

            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CNPJ</th>
                        <th>Operações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="filtro-campo" th:each="p : ${transportadoras}">
                            <td th:text="${p.nome}"></td>
                            <td th:text="${p.cnpj}"></td>
                            <td>
                                <form th:id="'formExcluir'+${p.id}" method="post" th:action="@{/transportadora/{id}(id=${p.id})}">
                                    <a th:href="@{/transportadora/editar/{id}(id = ${p.id})}"  class="btn btn-warning">EDITAR</a> 

                                    <input type="hidden" name="_method" value="DELETE" />
                                    <button type="submit" class="btn btn-danger"
                                            th:onclick="'confirmarExclusao(event, '+${p.id}+', \''+${p.nome}+'\')'">EXCLUIR</button>

                                </form>

                            </td>
                        </tr>
                </tbody>
            </table>
        </section>
        <section layout:fragment="js-extra">
            <link rel="stylesheet" type="text/css" th:href="@{css/sweetalert/sweetalert.css}" media="screen,projection" />
            <script th:src="@{js/sweetalert/sweetalert.min.js}"></script>
            <script th:src="@{js/sweetalert/confirmacaoExclusao.js}"></script>
        </section>
    </body>
</html>
